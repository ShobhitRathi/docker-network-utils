version: '3'

services:
  traefik:
    image: traefik:alpine
    restart: always
    command: --acme.email='${ACME_EMAIL}'
    networks:
      - traefik
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
      - ${PRJ_PWD}/traefik.toml:/traefik.toml
      - ${PRJ_PWD}/.htpasswd:/.htpasswd
      - ./acme:/etc/acme
    env_file:
      - ${PRJ_PWD}/.cloudflare-api.key
    labels:
      - 'traefik.backend=traefik'
      - 'traefik.port=8080'
      - 'traefik.frontend.rule=Host:${FRONTEND_RULE_TRK}'
      - 'traefik.enable=true'


networks:
  traefik:
    driver: bridge

